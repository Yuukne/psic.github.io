<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Arquivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #007BFF;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lista de Arquivos</h1>
    <ul id="lista-arquivos">
        <!-- A lista serÃ¡ preenchida dinamicamente pelo JavaScript -->
    </ul>

    <script>
        function atualizarLista() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var listaArquivos = JSON.parse(this.responseText);
                    var listaHTML = '';

                    listaArquivos.forEach(function(arquivo) {
                        listaHTML += '<li><a href="' + arquivo.link + '">' + arquivo.nome + '</a></li>';
                    });

                    document.getElementById('lista-arquivos').innerHTML = listaHTML;
                }
            };
            xhttp.open("GET", "lista_arquivos.php", true);
            xhttp.send();
        }

        // Atualiza a lista de arquivos a cada 5 segundos (5000 milissegundos)
        setInterval(atualizarLista, 5000);
    </script>
</body>
</html>
