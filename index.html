    <script>
        function exibirTexto() {
            const texto = `
                <h2>Prática Integrativa I (Estágio Básico)</h2>
                <p>
                    Nessa matéria, você terá a oportunidade de iniciar suas atividades práticas como estagiário de psicologia. É uma fase importante para aplicar os conhecimentos teóricos em situações reais de atendimento e aprendizado junto a um supervisor. O estágio básico geralmente envolve observação e acompanhamento de casos.
                </p>

                <h2>Psicologia Escolar</h2>
                <p>
                    Nessa matéria, você aprenderá sobre o papel do psicólogo no contexto escolar. Serão abordados temas como orientação vocacional, dificuldades de aprendizagem, intervenções psicopedagógicas, aconselhamento a estudantes, professores e pais, além de programas de prevenção e promoção da saúde mental nas escolas.
                </p>

                <h2>Psicoterapia Infantil</h2>
                <p>
                    Essa disciplina foca no atendimento psicoterapêutico de crianças. Você aprenderá técnicas e abordagens específicas para trabalhar com pacientes infantis, considerando as particularidades do desenvolvimento infantil, como a comunicação não verbal e a utilização de jogos e brincadeiras terapêuticas.
                </p>

                <h2>Psiquiatria Básica</h2>
                <p>
                    Nessa matéria, você será apresentado aos fundamentos da psiquiatria e dos principais transtornos mentais. Entenderá conceitos como diagnóstico, tratamento farmacológico e abordagens terapêuticas complementares ao trabalho do psicólogo.
                </p>

                <h2>Responsabilidade Socioambiental</h2>
                <p>
                    Essa matéria aborda a importância da psicologia no contexto das questões socioambientais. Você aprenderá sobre a relação entre o comportamento humano e o meio ambiente, além de refletir sobre a responsabilidade do psicólogo em promover práticas sustentáveis e conscientes.
                </p>

                <h2>Técnicas de Grupo e Relações Humanas</h2>
                <p>
                    Nessa disciplina, você estudará diferentes técnicas de dinâmica de grupo e relações humanas, aplicadas em contextos terapêuticos, educacionais e organizacionais. Aprenderá como conduzir grupos terapêuticos e de apoio, bem como melhorar a comunicação e as relações interpessoais.
                </p>

                <h2>Técnicas Psicanalíticas</h2>
                <p>
                    Nessa matéria, você se aprofundará na teoria e prática da psicanálise. Aprenderá sobre a técnica psicanalítica, a interpretação dos sonhos, a análise do inconsciente e o trabalho com a transferência e a contratransferência.
                </p>
            `;
            exibirConteudo(texto);
        }
